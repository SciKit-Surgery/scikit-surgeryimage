on: push

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-ver: [3.9, '3.10', 3.11, 3.12]
        experimental: [false]
        include:
          - python-ver: 3.13
            os: ubuntu-latest
            experimental: false
          - python-ver: 3.13
            os: macos-latest
            experimental: false
          - python-ver: 3.13
            os: windows-latest
            experimental: true
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-ver }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests on ubuntu using xvfb
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get install xvfb
          sudo Xvfb :1 -screen 0 1024x768x24 </dev/null &
          export DISPLAY=":1"
          coverage erase
          coverage run -a --source ./sksurgeryimage -m pytest
          coverage report -m


      - name: Run tests on windows/mac
        # Matches the 'o' in 'windows' or 'macos'
        if: contains(matrix.os, 'o')
        run: |
          coverage erase
          coverage run -a --source ./sksurgeryimage -m pytest -v -s ./tests/
          coverage report -m

      - name: Linting
        run: |
          pylint --rcfile=tests/pylintrc --ignore _version.py sksurgeryimage

      - name: Run coveralls
        run: |
          pip install coveralls pyyaml
          coveralls

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@master
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: python -m pip install wheel twine setuptools

      - name: Build wheel
        run: |
          python setup.py sdist

      - name: Publish package if tagged release
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
