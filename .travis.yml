language: python

services:
  - xfb

matrix:
 include:
  - os: linux
    python: 3.6
    env: LINT=0
  - os: linux
    python: 3.7
    env: LINT=1

stages:
 - install
 - test
 - deploy

install:
 - pip install -r requirements-dev.txt

script:
 - coverage erase
 - coverage run -a --source ./sksurgerycalibration -m pytest -v -s ./tests/
 - coverage report -m
 - if [ $LINT == 1 ]; then
    pylint --rcfile=tests/pylintrc sksurgerycalibration tests;
   fi
